<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./public/style/style.css" />

    <!-- Alertify CSS -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"
    />
    <title>STOPWATCH</title>
  </head>
  <body>
    <!-- Heaader Part -->
    <header class="bg-primary">
      <div>
        <div>
          <h1 class="pt-4 text-white text-center">
            <i class="fa fa-stopwatch"></i>
          </h1>
          <h1
            id="stopwatch-title"
            class="pb-3 mb-2 bg-primary text-white text-center"
          >
            STOPWATCH
          </h1>
        </div>
        <nav
          id="nav-tabs"
          class="
            bg-white
            d-flex
            flex-row
            mx-auto
            justify-content-around
            pt-4
            pb-2
            container-sm
          "
        >
          <div id="stopwatch-tab" class="active">STOPWATCH</div>
          <div id="timer-tab">TIMER</div>
          <div id="pomodoro-tab">POMODORO</div>
        </nav>
      </div>
    </header>

    <!-- Main Body Content -->
    <main class="bg--light pb-3">
      <!-- root container content-->
      <div id="root" class="bg-white container-sm mx-auto mb-3"></div>
    </main>

    <!-- Footer Content -->

    <footer></footer>
    <script src="./src/init/init.js" type="module"></script>
    <!--  alertify JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
  </body>
</html>
