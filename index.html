<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>STOPWATCH</title>
  </head>
  <body>
    <header class="bg-primary">
      <div>
        <div>
          <h1 class="pt-4 text-white text-center">
            <i class="fa fa-stopwatch"></i>
          </h1>
          <h1 class="pb-3 mb-2 bg-primary text-white text-center">STOPWATCH</h1>
        </div>
        <nav
          id="nav-tabs"
          class="
            bg-white
            d-flex
            flex-row
            mx-auto
            justify-content-around
            pt-4
            pb-2
            container-sm
          "
        >
          <div id="stopwatch-tab" class="border-bottom border-secondary">
            STOPWATCH
          </div>
          <div id="timer-tab">TIMER</div>
          <div id="pomodoro-tab">POMODORO</div>
        </nav>
      </div>
    </header>

    <main class="bg-light pb-3">
      <div id="root" class="bg-white container-sm mx-auto mb-3">
        <div
          id="stopwatch-display"
          class="text-center p-5 mb-2 d-flex flex-row justify-content-center"
        >
          <div class="p-3">
            <span id="stopwatch-HRS" class="fs-1">00</span>
            <span> HRS </span>
          </div>
          <div class="p-3">
            <span id="stopwatch-MIN" class="fs-1">00</span>
            <span class=""> MIN </span>
          </div>
          <div class="p-3">
            <span id="stopwatch-SEC" class="fs-1">00</span>
            <span> SEC </span>
          </div>
          <div class="p-3">
            <span id="stopwatch-MS" class="fs-1">000</span>
            <span> MS</span>
          </div>
        </div>

        <div
          id="stopwatch-button-panel"
          class="d-flex flex-row justify-content-center my-2 p-2"
        >
          <button type="button" class="btn btn-outline-primary">Start</button>
          <button
            type="button"
            class="btn btn-outline-primary"
            style="display: none"
          >
            Pause
          </button>
          <button type="button" class="btn btn-outline-primary">Add Lap</button>
          <button type="button" class="btn btn-outline-primary">Reset</button>
        </div>

        <div
          id="Laps-panel"
          class="d-flex flex-column justify-content-center my-5 p-5 text-center"
        >
          <h5 class="mb-">Laps</h5>
          <p>To add a lap, press the "Add Lap" button.</p>
        </div>
      </div>
    </main>

    <footer></footer>
    <script src="./src/init.js" type="module"></script>
  </body>
</html>
